<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="nuvem.png">
</head>
<body>
    <main>
        <div class="search_bar">
            <input type="text" placeholder="Pesquisar por cidade / país" id="local">
            <button id="searchButton">
                <img src="Group 3.svg" alt="search">
            </button>
                
        </div>

        <div class="weather_information hide">
            <div style="display: flex; gap: 15px; align-items: center;">
                <img src="local.svg" draggable="false">
                <h2 id="city"></h2>
            </div>
            <h1 id="temperatura"></h1>

            <div class="detailed_informations">
                <div class="description" style="display: flex;">
                    <img draggable="false" style="height: 40px;" id="weather_icon">
                    <p style="margin-top: 10px;" id="weather_condition"></p>
                </div>

                <div class="umidade_vento">
                    <img draggable="false" src="gota.svg" alt="">
                    <p id="umidityInfo"></p>
                    <p style="margin: 0 0.5rem;">|</p>
                    <img draggable="false" src="Vector.svg" alt="">
                    <p id="windInfo"></p>
                </div>
            </div>

        </div>
    </main>
    <script src="function.js"></script>
</body>
</html>
